
<html>
    <head>
        <link rel="stylesheet" href="fsp.css">
        <meta name="viewport" content="width= device-width, initial-scale= 1.0">
        <script src="fsp.js"></script>
    </head>

    <body>

        <div class= "menu">
            <div class="menuLeft">
                <img src="images/webtoon.png" class="logo">
                <a href="#empty">ORIGINALS</a>
                <a href="#empty">GENRES</a>
                <a href="#empty">POPULAR</a>
                <a href="#empty">CANVAS</a>
                <a href="#empty">ABOUT</a>
            </div>

            <div class="menuRight">
                <button>Publish</button>
                <button>Log in</button>
                <button>Search</button>
            </div>
        </div>

        <div class="bg_preview"></div>

        <div class="slideshow-container">

            <div class="mySlides animation_img">
              <img src="images/img1.png">
            </div>
          
            <div class="mySlides animation_img">
              <img src="images/img2.png">
            </div>
          
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        
        <div class="btn-container">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
        </div>

        <div class="besideSlide">
            <img src="images/makeComic.png" class="makeComic">
            <img src="images/QR.png" class="QR">

        </div>
        
        <div> 
            
        </div>
